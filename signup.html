<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste From The Greens - Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Freshly Brewed Daily</h1>
      <p>We'd appreciate to see your support</p>
      <form id="signupForm">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <select required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="Contact Number" required />
        <input type="email" placeholder="Email Address" required />
        <input type="date" placeholder="Date of Birth" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <div class="button-group-center">
          <button type="submit">Sign Up</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <p class="alt-option">or sign up with</p>
      <div class="social-buttons">
        <button class="google">G</button>
        <button class="facebook">f</button>
      </div>
      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div class="illustration-section">
      <div class="illustration">
        <h2>Watch out for new flavors</h2>
        <p>Be updated for new flavors and locations near you</p>
      </div>
    </div>
  </div>
</body>
</html>
