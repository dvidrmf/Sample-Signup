<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste From The Greens - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Welcome Back!</h1>
      <p>Log in to your Taste From The Greens account.</p>
      <form id="loginForm">
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <div class="button-group-center">
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <p class="alt-option">or login with</p>
      <div class="social-buttons">
        <button class="google">G</button>
        <button class="facebook">f</button>
      </div>
      <p class="login-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <div class="illustration-section">
      <div class="illustration">
        <h2>Brewing specially for you</h2>
        <p>We'd love top hear for your feedback and suggestions.</p>
      </div>
    </div>
  </div>
</body>
</html>
